<!DOCTYPE html>
<html>

<head>
    <title>Student Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form id="studentForm" class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Student Details Form</h1>
        <label for="rollNo" class="block text-sm font-medium text-gray-700 mb-2">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo"
            class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500 mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
        <input type="text" id="name" name="name"
            class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500 mb-4">
        <label for="batch" class="block text-sm font-medium text-gray-700 mb-2">Batch:</label>
        <input type="text" id="batch" name="batch"
            class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500 mb-4">
        <label for="section" class="block text-sm font-medium text-gray-700 mb-2">Section:</label>
        <input type="text" id="section" name="section"
            class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500 mb-6">
        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
            Submit
        </button>
    </form>
    <script src="/scripts/script.js"></script>
</body>

</html>
